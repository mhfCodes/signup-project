<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="./style.css">
<title>Sign Up</title>
</head>
<body>

	<div class="middle">
		<form action="signup" method="post" class="py-64 px-32">
			<label for="name">Name: </label>
			<input type="text" name="name" id="name" required class="my-15" /><br>
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" required class="my-15" /><br>
			<label for="username">Username: </label>
			<input type="text" name="username" id="username" required class="my-15" /><br>
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" required class="my-15" /><br>
			<input type="submit" value="Sign Up" />
		</form>
	</div>

</body>
</html>
