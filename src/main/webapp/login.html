<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="./style.css">
<title>Login</title>
</head>
<body>
	<div class="middle">
		<form action="login" method="post" class="py-64 px-32">
			<label for="username">Username: </label>
			<input type="text" name="username" id="username" required class="my-15"/><br>
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" required class="my-15" /><br>
			<input type="submit" value="Login" />
		</form>
		<p>Don't Have An Account Yet? <a href="signup.html" class="hover-black">Sign Up</a> First</p>
	</div>
</body>
</html>
